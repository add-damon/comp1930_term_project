<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>projectHub</title>
    <link rel="stylesheet" type="text/css" href="./css/chatStyle.css"/>
  </head>

  <body>
    <div id='header'>
      <span id='room'></span>
      <a id='logout' class='topButton' href='./index.html'>Logout</a>
      <a id='settings' class='topButton' href='./main.html'>Exit Room</a>
      <span id='profileName'>...</span>
      <img id='profileImage' src='./images/profile-blue-background.png' alt='A profile image'>
    </div>

    <div id='sidebar'>
      <!-- <a id='exit' class='sideButton' href='../main.html'><img id='exitImage' src='./images/exit.png'>Exit Room</a>
      <a id='agenda' class='sideButton' href='../agenda/index.html'>Agenda</a>
      <a id='chat' class='sideButton' href='./index.html'>Chat</a> -->


      <div id="agendaSpace">Loading agendas ...</div>
      
      <div class="hoverToCreate">
          <div id="sidebar_title">
            <h3>Agendas</h3>
            <a href="#"><img id="createAgendaIcon" class="rotateOnHoveringImg functionalityIcon" src="./images/create_new_room.png" alt="Create New Group Icon"/></a>
          </div>

          <div id="create_agenda_modal">
            <form id="newAgendaForm">
              <input id="agendaDesc" class="floatClearRight" type="text" placeholder="What the task is about" size="30" required="required"/>
              <!-- <label class="floatClearRight members">name1<input class="nameCheckbox" type="checkbox" value="name1"/></label>
              -->
              <label class="floatClearRight" >Due Date: <input id="dueDate" type=
                "date" required="required"/></label>
              <label class="floatClearRight">Due Time: <input id="dueTime" type=
                "time" value="23:59" required="required"/></label>
              <input id="createAgendaBtn" class="floatClearRight" type="submit" value="Create"/>
            </form>
          </div>
      </div>

    </div>

    <div id='main'>
      <p id='loading'>Loading...</p>


    </div>

    <div id='footer'>
      <form id='chatForm' autocomplete="off">
        <input id='chatInput' type='text' placeholder='Type here...'>
      </form>
      <img id='send' src='./images/send.png'>
    </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-functions.js"></script>
    <script src="./js/firebase_setup.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./js/chat_room.js"></script>

  </body>
</html>
