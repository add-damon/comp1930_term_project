<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>projectHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>

  <body>
    <div id='header'>
        <span id='roomName'>ProjectHub</span>
        <a id='logout' class='topButton' href='test'>Logout</a>
        <a id='settings' class='topButton' href='test'>Settings</a>
        <span id='profileName'>Username</span>
        <img id='profileImage' src='./images/profile-orange.png' alt='A profile image'>
    </div>

    <div id='agendaSpace'>Loading agendas ...</div>

    <div class='modal'>
      <div id="create_agenda_modal">
          <input id="agendaDesc" class="floatClearRight" type="text" placeholder="What the task is about" size="30" required/>
          <label class="floatClearRight members">name1<input class="nameCheckbox" type="checkbox" value="name1"/></label>
          <label class="floatClearRight members">name2<input class="nameCheckbox" type="checkbox" value="name2"/></label>
          <label class="floatClearRight members">name3<input class="nameCheckbox" type="checkbox" value="name3"/></label>
          <label class="floatClearRight members">name4<input class="nameCheckbox" type="checkbox" value="name4"/></label>
          <label id="dueDate" class="floatClearRight members" >Due Date: <input type="date" min="2018-11-21"/></label>
          <label id="dueTime" class="floatClearRight members">Due Time: <input type="time" value="23:59"/></label>
          <button id="createBtn" class="floatClearRight">Create</button>
      </div>
    </div>

    <!-- <header>
      <div>
      <img id='profileImage' src='./images/profile-orange.png' alt='A profile image'/>
      <span id="userName"></span>
      <a id='logout' class="buttonBorder" href='test'>Logout</a>
      <a id='settings' class="buttonBorder" href='test'>Settings</a>
      </div>
    </header> -->

    <div id="roomSpace">Loading rooms ...</div>

    <div id="createAndJoinRoom">
      <div class="tooltip">
        <a href="./roomCreation.html"><img class="rotateOnHoveringImg functionalityIcon" src="./images/create_new_room.png" alt="Create New Group Icon"/></a>
        <span class="tooltiptext">Click To Create</span>
      </div>
      <div class="tooltip">
        <a id="joinARoom" href="#" ><img id="joinARoom" class="functionalityIcon" src="./images/join_room.png" alt="Join Room Icon"/></a>
        <span class="tooltiptext">Click To Join</span>
      </div>
    </div>

    <!--modal-->
    <div id="getKeyModal" class="modal">
      <div id="modal-content">
        <div class="title">
          <h1>Join A Room</h1>
          <span id="closeBtn">&times;</span>
        </div>
        <input id="groupKey" type="text" placeholder="Enter your invitation key"/>
        <p class="errorText"></p>
        <button id="validateBtn">Enter</button>
      </div>
    </div>

        <div id="modal-content">

          </div>
          <input id="groupKey" type="text" placeholder="Enter your invitation key"/>
          <p class="errorText"></p>
          <button id="validateBtn">Enter</button>
        </div>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-functions.js"></script>

    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-storage.js"></script> -->

    <script src="./js/firebase_setup.js"></script>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script
			  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
			  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
			  crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

  </body>
</html>
