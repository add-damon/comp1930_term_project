<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>projectHub</title>
        <link type="text/css" rel="stylesheet" href="./css/room_creation.css"/>
    </head>
    <body>
        <div id='header'>
            <span id='room'>projectHub</span>
            <a id='logout' class='topButton' href='test'>Logout</a>
            <a id='settings' class='topButton' href='test'>Settings</a>
            <span id='profileName'>Username</span>
            <img id='profileImage' src='./images/profile-orange.png' alt='A profile image'/>
        </div>
        <div id='content'>
                <h1>Create Room</h1>
                <h2>Room Name:</h2>
                <input id='roomName' type='name' name='roomName' required='required' placeholder='Type here...' pattern='(2,20)'/>
                <h2>Room Description:</h2>
                <input id='roomDesc' type='text' name='roomDesc' placeholder='Type here...'/>
                <h2>Room Image URL:</h2>
                <p>Select an Image: <img id="groupIcon" /></p>
                <input id='roomImage' type='file' name='roomImage' required='required' accept='image/png, image/jpeg' />
                
                <h2>Invite List:</h2>
                <input id='personToAdd' type='email' name='personName' placeholder='Type Email to Add'/>
                <p id='error' class="errorText"></p>
                <!-- <div id='addPerson' class='button'>Add User</div> -->
                <div id='userList'>
                   <h3>Invited Users:</h3>
                </div>
                <div id='createRoom' class='button'>Create Room</div>
        </div>

        <!-- Firebase init -->
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="./js/firebase_setup.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="./js/room_creation.js"></script>
    </body>
</html>
