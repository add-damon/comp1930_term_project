<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>projectHub</title>
        <style>
            body {
                background-color: rgb(244, 184, 105);
            }
            
            h1 {
                font-size: 48pt;
            }
            
            h2 {
                font-size: 24pt;
            }
            
            h3 {
                margin-bottom: 5px;
            }
            
            #contentHolder {
                margin: auto auto;
            }
            
            #heading {
                text-align: center;
                color: #ffffff;
                text-shadow: 0px 0px 8px #000000;
            }
        
            #loginInfo {
                display: block;
                width: 50%;
                min-width: 200px;
                max-width: 400px;
                margin: 0 auto;
                border: 1px solid black;
                border-radius: 20px;
                text-align: center;
                background-color: white;
            }
        </style>
        
        <!-- Firebase init -->
        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyAzdyStJSvK2g5poM_TS9VC5jSaiQRCEyY",
            authDomain: "comp1930-project.firebaseapp.com",
            databaseURL: "https://comp1930-project.firebaseio.com",
            projectId: "comp1930-project",
            storageBucket: "comp1930-project.appspot.com",
            messagingSenderId: "724816316887"
          };
          firebase.initializeApp(config);
        </script>
    </head>
    
    <body>
        <div id="contentHolder">
            <div id="heading">
                <h1>projectHub</h1>
                <h2>We Project Your Success</h2>
            </div>
            <div id="firebaseui-auth-container">
                
            </div>
            <div id="loader">Loading, loading, deeply loading...</div>
        </div>

        <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        
        var uiConfig = {
          callbacks: {
            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
              // User successfully signed in.
              // Return type determines whether we continue the redirect automatically
              // or whether we leave that to developer to handle.
              return true;
            },
            uiShown: function() {
              // The widget is rendered.
              // Hide the loader.
              document.getElementById('loader').style.display = 'none';
            }
          },
          // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
          signInFlow: 'popup',
          signInSuccessUrl: 'main.html',
          signInOptions: [
            // Leave the lines as is for the providers you want to offer your users.
            firebase.auth.EmailAuthProvider.PROVIDER_ID
          ],
          // Terms of service url.
          tosUrl: '<your-tos-url>',
          // Privacy policy url.
          privacyPolicyUrl: '<your-privacy-policy-url>'
        };
        
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
        </script>

    </body>
</html>
